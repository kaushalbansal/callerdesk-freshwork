<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://static.freshdev.io/fdk/2.0/assets/freshsales.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="{{{appclient}}}"></script>
      <script src="app.js"></script>
      <style>
         .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
         }
         .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
         }
         .close {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
         }
         iframe {
            width: 100%;
            height: 400px;
            border: none;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="align-middle text-center" style="margin-top: 50px">
            This is your sample app. You can utilise this space to build your app.
            <br/>
            You can add your own element here.
            <br/><br/>
            Click on the below button.
         </div>
         <br/>
         <div class="text-center">
            <button onclick="openModal();" class="btn btn-primary" style="margin-top:20px"> Open Modal </button>
         </div>
      </div>

      <!-- Modal Structure -->
      <div id="iframeModal" class="modal">
         <div class="modal-content">
            <span class="close" onclick="closeModal();">&times;</span>
            <h3>Embedded Page</h3>
            <iframe id="modalIframe" src="https://your-website.com"></iframe>
         </div>
      </div>

      <script>
         function openModal() {
            document.getElementById("iframeModal").style.display = "block";
         }

         function closeModal() {
            document.getElementById("iframeModal").style.display = "none";
         }
      </script>
   </body>
</html>
